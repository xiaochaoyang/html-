<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .movie-list {
            border-spacing: 0;
        }
        .movie-list caption {
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .movie-list .title {
            font-weight: 600;
        }
        .movie-list td {
            width: 100px;
            height: 50px;
            text-align: center;
        }
        .movie-list .price {
            color: #ff0000;
        }
        .movie-list tr:nth-of-type(even) {
            background-color: #ffffff;
        }
        .movie-list tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }
        .movie-list .buy-btn {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            outline: none;
            padding-top: 3px;
            padding-bottom: 3px;
        }
        .movie-list .buy-btn:hover {
            cursor: pointer;
        }
    </style>
</head>

    <thead>
