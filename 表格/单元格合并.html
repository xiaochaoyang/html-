<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单元格合并</title>
    <style>
        td {
            border: 1px solid #000;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table  cellspacing="0">
    <tr>
        <td>td01</td>
        <td>td02</td>
        <td>td03</td>
        <td>td04</td>
        <td>td05</td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2">td01</td>
        <td>td02</td>
        <td>td03</td>
        <td>td04</td>
    </tr>
    <tr>
        <td>td01</td>
        <td>td02</td>
        <td>td03</td>
    </tr>
</table>
</body>
</html>
