<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<input type="text">
<button id="btn">发送验证码</button>
<script>
    var btn = document.getElementById('btn');
    var second = 5;
    var timer = null;
    btn.onclick = function () {
        clearInterval(timer);
        var that = this;
        console.log(that);
        timer = setInterval(function () {
            console.log(this);
            second--;
            if (second <= 0) {
                clearInterval(timer);
                that.innerHTML = '重新发送验证码';
                second = 5;
            } else {
                that.innerHTML = '剩余' + second + '秒';
            }
        },1000);
    };
</script>
</body>
</html>
