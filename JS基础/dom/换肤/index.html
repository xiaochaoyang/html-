<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background: url("images/1.jpg") no-repeat;
        }
        #box {
            width: 100%;
            height: 150px;
            background-color: skyblue;
            text-align: center;
            padding-top: 35px;
            box-sizing: border-box;
        }
        #box img {
            width: 120px;
            height: 80px;
        }
    </style>
</head>
<body id="obody">
<div id="box">
    <img src="images/1.jpg" id="pic1">
    <img src="images/2.jpg" id="pic2">
    <img src="images/3.jpg" id="pic3">
    <img src="images/4.jpg" id="pic4">
    <img src="images/5.jpg" id="pic5">
</div>
<script>
    var pic1 = document.getElementById('pic1');
    var pic2 = document.getElementById('pic2');
    var pic3 = document.getElementById('pic3');
    var pic4 = document.getElementById('pic4');
    var pic5 = document.getElementById('pic5');
    var obody = document.getElementById('obody');
    pic1.onclick = function () {
        obody.style.backgroundImage = 'url("images/1.jpg")';
        console.log(0);
    };
    pic2.onclick = function () {
        obody.style.backgroundImage = 'url("images/2.jpg")';
    };
    pic3.onclick = function () {
        obody.style.backgroundImage = 'url("images/3.jpg")';
    };
    pic4.onclick = function () {
        obody.style.backgroundImage = 'url("images/4.jpg")';
    };
    pic5.onclick = function () {
        obody.style.backgroundImage = 'url("images/5.jpg")';
    };
</script>
</body>
</html>
