<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: url("images/1.jpg") no-repeat;
        }
        #box {
            width: 100%;
            height: 150px;
            background-color: skyblue;
            text-align: center;
            padding-top: 35px;
            box-sizing: border-box;
        }
        #box img {
            width: 120px;
            height: 80px;
        }
    </style>
</head>
<body id="obody">
<div id="box">
    <img src="images/1.jpg" id="pic1">
    <img src="images/2.jpg" id="pic2">
    <img src="images/3.jpg" id="pic3">
    <img src="images/4.jpg" id="pic4">
    <img src="images/5.jpg" id="pic5">
    <script>
        function $(id) {
            return document.getElementById(id);
        }
        var pic1 = $('pic1');
        var pic2 = $('pic2');
        var pic3 = $('pic3');
        var pic4 = $('pic4');
        var pic5 = $('pic5');
        var obody = $('obody');
        function changeImage(ele, url) {
            ele.onclick = function () {
                obody.style.backgroundImage = url;
            };
        }
        changeImage(pic1,'url("images/1.jpg")');
        changeImage(pic2,'url("images/2.jpg")');
        changeImage(pic3,'url("images/3.jpg")');
        changeImage(pic4,'url("images/4.jpg")');
        changeImage(pic5,'url("images/5.jpg")');
    </script>
</div>
</body>
</html>
