<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        img {
            width: 300px;
        }
    </style>
</head>
<body>
<img src="images/11.jpg" id="pic" alt="">
<script>
    var pic = document.getElementById('pic');
    pic.onmouseover = function () {
        pic.src = 'images/22.jpg';
    };
    pic.onmouseout = function () {
        pic.src = 'images/11.jpg';
    };
</script>
</body>
</html>
