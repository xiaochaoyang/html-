<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box {
            width: 600px;
            height: 600px;
            margin: 30px auto;
        }
        #box ul {
            list-style: none;
            width: 100%;
            height: 100%;
            background: url("images/clock.jpg") no-repeat;
            position: relative;
        }
        #box ul li {
            width: 30px;
            height: 600px;
            position: absolute;
            left: 50%;
            margin-left: -15px;
        }
        #box ul .hour {
            background: url("images/hour.png") no-repeat;
        }
        #box ul .min {
            background: url("images/minute.png") no-repeat;
        }
        #box ul .second {
            background: url("images/second.png") no-repeat;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li class="hour"></li>
        <li class="min"></li>
        <li class="second"></li>
    </ul>
</div>
<script>
    var second = document.querySelector('#box .second');
    var min = document.querySelector('#box .min');
    var hour = document.querySelector('#box .hour');
    setInterval(autoPlay,10);
    function autoPlay() {
        var date = new Date();
        var ms = date.getMilliseconds();
        var s = date.getSeconds() + ms/1000;
        second.style.transform = 'rotate('+ s*6 + 'deg)';

        var m = date.getMinutes();
        min.style.transform = 'rotate('+ m*6 + 'deg)';

        var h = date.getHours() + m/60;
        hour.style.transform = 'rotate('+ h*30 + 'deg)';
    }
    autoPlay();
</script>
</body>
</html>
