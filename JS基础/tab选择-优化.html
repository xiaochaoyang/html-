<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #box {
            width: 500px;
            height: 400px;
            border: 1px solid #000000;
            margin: 50px auto;
        }
        #box .header {
            width: 100%;
            height: 44px;
            text-align: center;
            line-height: 44px;
        }
        #box .header button {
            width: 90px;
        }
        #box .content {
            width: 100%;
            height: 356px;
        }
        .content div {
            height: 100%;
            text-align: center;
            display: none;
            background-color: red;
        }
        .current {
            background: yellow;
        }
    </style>
</head>
<body>
<div id="box">
    <div class="header" id="header">
        <button class="current">第一个</button>
        <button>第2个</button>
        <button>第3个</button>
        <button>第4个</button>
        <button>第5个</button>
    </div>
    <div class="content" id="content">
        <div style="display: block">第1个内容</div>
        <div>第2个内容</div>
        <div>第3个内容</div>
        <div>第4个内容</div>
        <div>第5个内容</div>
    </div>
</div>
<script>
    var header = document.getElementById('header');
    var btns = header.getElementsByTagName('button');
    var content = document.getElementById('content');
    var divs = content.getElementsByTagName('div');
    // btns[0].index = 0;
    // btns[1].index = 1;
    // btns[2].index = 2;
    // btns[3].index = 3;
    // btns[4].index = 4;
    for (var i = 0; i < btns.length; i++) {
        var btn = btns[i];
        btn.index = i;
        btn.onclick = function () {
            console.log(this);
            for (var j = 0; j < btns.length; j++) {
                btns[j].className = '';
            }
            this.className = 'current';
            for (var k = 0; k < divs.length; k++) {
                divs[k].style.display = 'none';
            }
            console.log(this.index);
            divs[this.index].style.display = 'block';
        }
    }
</script>
</body>
</html>
