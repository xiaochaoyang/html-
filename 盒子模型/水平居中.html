<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span {
            background-color: #00ff00;
        }
        img {
            width: 50px;
            height: 50px;
        }
        strong {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: orchid;
            /*text-align: right;*/
        }
        div {
            background-color: #ff0000;
            width: 200px;
            height: 100px;
            text-align: center;
        }
        /*
        1.行内级元素、inline-block元素想要在父元素中水平居中：
        请给父元素设置text-align:center;
        2.块级元素想要在父元素中水平居中：
        请给这个块级元素自己设置
        1>margin-left:auto;
        2>margin-right:auto;
        */
        p {
            background-color: purple;
            /*width: 50px;*/
            /*height: 50px;*/
            margin: auto auto;
        }
    </style>
</head>
