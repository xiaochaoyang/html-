<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        行内级非替换元素
        1.不支持width、height、margin-top、margin-bottom
        2.padding-top、padding-bottom、border-top、border-bottom的效果比较特殊
        */
        span {
            background-color: #00ff00;
            /*border: 10px solid yellow;*/
            padding: 100px;
        }
        /*
        行内级替换元素、inline-block元素、块级元素
        1.支持width、height、margin-top、margin-bottom
        2.支持padding-top、padding-bottom
        */
        div {
            background-color: #ff0000;
            width: 100px;
            border: 5px solid green;
        }
    </style>
</head>
<body>
<span>sffsdgdfg</span>
8888<br>
sdf
<div>111111</div>
</body>
</html>
