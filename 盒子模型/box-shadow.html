<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding-left: 100px;
            padding-top: 50px;
        }
        .box {
            width: 400px;
            height: 500px;
            border: 1px solid #d7d8d9;
            transition: all .3s;
        }
        .box:hover {
            box-shadow: 0 15px 30px rgba(0,0,0,5),
                        0 15px 30px rgba(255,0,0,5),
                        0 15px 30px rgba(255,255,0,6);
            border-color: #00c1de;
        }
        .box:hover .title {
            background-color: #00c1de;
            color: #ffffff;
        }
        .title {
            background-color: #d7d8d9;
            height: 150px;
            line-height: 150px;
            margin: 0;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div class="box">
    <h3 class="title">更多设置</h3>
</div>
</body>
</html>
