<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 300px;
            height: 100px;
        }
        .child1,.child2 {
            width: 50%;
            height: 100%;
            display: inline-block;
            box-sizing: border-box;
        }
        .child1 {
            background-color: #f0f;
            border: 20px solid purple;
        }
        .child2 {
            background-color: #ffff00;
            border: 5px solid blue;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="child1"></div><div class="child2"></div>
</div>
</body>
</html>
