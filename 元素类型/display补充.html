<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            display: inline-table;
            border-collapse: collapse;
        }
        strong {
            display: table-row;
        }
        span {
            display: table-cell;
            border: 1px solid #ff0000;
        }
    </style>
</head>
<body>
<div>
    <strong>
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>
    </strong>
    <strong>
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>
    </strong>
    <strong>
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>
    </strong>
</div>
</body>
</html>
