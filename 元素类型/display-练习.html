<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .mail li {
            list-style: none;
        }
        .mail li a {
            text-decoration: none;
            font-size: 10px;
            color: #000;
            display: block;
        }
        .mail li a:hover {
            background-color: #00ffff;
        }
        .mail ul {
            padding: 0;
            margin: 0;
            display: none;
            border: 1px solid #999999;
        }
        .mail .title {
            background-color: #999999;
            display: block;
        }
        .mail {
            width: 100px;
            text-align: center;
        }
        .mail:hover ul {
            display: block;
        }
    </style>
</head>
<body>
<div class="mail">
    <span class="title">邮箱</span>
    <ul>
        <li><a href="http://www.baidu.com">QQ邮箱</a></li>
        <li><a href="http://www.baidu.com">126邮箱</a></li>
        <li><a href="http://www.baidu.com">139邮箱</a></li>
    </ul>
</div>
</body>
</html>
