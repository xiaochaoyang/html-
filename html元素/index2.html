<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn {
            font-weight: bold;
            color: #ffffff;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .sure {
            background-color: #53a93f;
        }
        .delete {
            background-color: #d73d32;
            border-radius: 5px;
        }
        .reset {
            background-color: #f6c12a;
        }
        .cancel {
            background-color: #57b5e3;
        }
    </style>
</head>
<body>
<br>
<br>
<br>
<br>
<span class="btn sure">确定</span>
<span class="btn delete">删除</span>
<span class="btn reset">重置</span>
<span class="btn cancel">取消</span>

</body>
</html>
