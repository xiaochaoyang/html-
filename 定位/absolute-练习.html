<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .download-app {
            text-decoration: none;
            margin-left: 100px;
            position: relative;
            display: inline-block;
            width: 100px;
            height: 25px;
            line-height: 25px;
            text-align: center;
            background-color: #ff0000;
        }
        .download-app .code {
            position: absolute;
            display: none;
            border: 1px solid #ddd;
            /*top: 100%;*/
            left: -73px;
            margin-left: 50%;

        }
        .download-app:hover .code {
            display: inline;
        }

        .movie {
            position: relative;
            width: 267px;
            cursor: pointer;
        }
        .movie .imax, .movie .buy {
            position: absolute;
        }
        .movie .imax {
            left: -5px;
            top: 10px;
            height: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .movie .buy {
            color: #ffffff;
            background-color: #ff0000;
            text-decoration: none;
            border-radius: 20px;
            text-align: center;
            padding: 2px 10px;
            right: 10px;
            bottom: 15px;
        }
        .card {
            width: 300px;
            position: relative;
        }
        .card:hover .cover {
            display: block;
        }
        .card .cover {
            display: none;
            background-color: rgba(0,0,0,0.5);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .card .cover .download {
            text-decoration: none;
            color: #ffffff;
            border: 1px solid #ffffff;
            position: absolute;
            width: 70px;
            height: 25px;
            text-align: center;
            top: 200px;
            margin-left: -35px;
            left: 50%;
        }
    </style>
</head>
<body>

<a href="#" class="download-app">
    下载APP
    <div>
        <img src="../images/code.png" alt="" class="code">
    </div>
</a>
<div class="movie">
    <img src="../images/movie.jpg" alt="">
    <img class="imax" src="../images/imax.png">
    <a href="#" class="buy">预售</a>
</div>

<div class="card">
    <img src="../images/cover.jpg" alt="">
    <div class="cover">
        <a href="#" class="download">下载</a>
    </div>
</div>


</body>
</html>
