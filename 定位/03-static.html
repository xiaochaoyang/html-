<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
        .div1 {
            background-color: #ff0000;
        }
        .div2 {
            background-color: #00ff00;
            /*元素默认定位为static*/
            position: static;
            left: 50px;
            top: 50px;
        }
        .div3 {
            background-color: #0000ff;
        }
    </style>
</head>
<body>
<div class="div1">div1</div>
<div class="div2">div2</div>
<div class="div3">div3</div>
</body>
</html>
