<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .current {
            background-color: red;
            font-size: 20px;
            border: 1px solid #ccc;
            box-shadow: 10px 10px 10px #000000;
        }
    </style>
</head>
<body>
<button>第1个按钮</button>
<button>第2个按钮</button>
<button>第3个按钮</button>
<script>
    var  btns = document.getElementsByTagName('button');
    function fn(obj) {
        obj.onclick = function () {
            for (var i = 0; i < btns.length; i++) {
                btns[i].className = '';
            }
            obj.className = 'current';
        }
    }
    // fn(btns[0]);
    // fn(btns[1]);
    // fn(btns[2]);
    for (var i = 0; i < btns.length; i++) {
        fn(btns[i]);
    }
</script>
</body>
</html>
