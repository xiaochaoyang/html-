<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            margin-bottom: 50px;
        }
        .baidu {
            /*width: 400px;*/
            height: 50px;
            background-color: #00ff00;
            background-image: url(../images/bg-news-logo.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: auto 30px;
        }
        .car {
            background-image: url(../images/car.png);
            background-repeat: no-repeat;
            background-color: #00ff00;
            background-position: center top;
            width: 100px;
            text-align: center;
            padding-top: 20px;
        }
        .jd {
            background-color: #aaaaaa;
            background-image: url(../images/jd-icon.png);
            background-repeat: no-repeat;
            height: 50px;
            line-height: 50px;
            background-size: auto 40px;
            background-position: left;
            padding-left: 45px;
        }
        /*.slider {*/
        /*    width: 100px;*/
        /*    height: 32px;*/
        /*    background-image: url(../images/btn-left.png),url("../images/btn-right.png");*/
        /*    background-repeat: no-repeat,no-repeat;*/
        /*    background-size: auto 32px,auto 32px;*/
        /*    background-position: left center,right center;*/
        /*    padding: 0 17px;*/
        /*}*/
        .slider {
            width: 100px;
            height: 32px;
            padding: 0 17px;
            background: url("../images/btn-left.png") left no-repeat,
            url("../images/btn-right.png") right no-repeat;
            -webkit-background-size: auto 32px;
            background-size: auto 32px;
        }
        .slider button {
            border: none;
            outline: none;
            color: #ffffff;
            display: block;
            width: 100%;
            height: 100%;
            background-color: transparent;
            background-image: url(../images/btn-center.png);
            -webkit-background-size: auto 32px;
            background-size: auto 32px;
            background-repeat: repeat-x;
        }
    </style>
</head>
<body>
<div class="baidu"></div>
<div class="car">微型车</div>
<div class="jd">天天低价，天天低价</div>
<div class="slider">
    <button type="button">按钮</button>
</div>
</body>
</html>
