<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #father {
            width: 300px;
            height: 300px;
            background-color: red;
        }
        #son {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div id="father">
    <div id="son"></div>
</div>
<script>
    var son = document.getElementById('son');
    var father = document.getElementById('father');
    document.onclick = function () {
        alert(3);
    }
    father.onclick = function () {
        alert(2);
    }
    son.onclick = function (event) {
        alert(1);
        event.stopPropagation();
    }
</script>
</body>
</html>
