<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: pink;
        }
        #box {
            width: 900px;
            height: 63px;
            margin: 100px auto;
            background-color: #fff;
            position: relative;
        }
        #box ul {
            list-style: none;
            width: 100%;
            height: 100%;
            background: url("images/doubleOne.png") no-repeat right center;
            position: relative;
        }
        #box ul li {
            float: left;
            width: 80px;
            height: 100%;
            text-align: center;
            line-height: 63px;
        }
        #t-mall {
            background: url("images/tMall.png") no-repeat;
            width: 88px;
            height: 63px;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div id="box">
    <span id="t-mall"></span>
    <ul>
        <li>双11狂欢</li>
        <li>服装会场</li>
        <li>数码家电</li>
        <li>家具建材</li>
        <li>母婴童装</li>
        <li>手机会场</li>
        <li>美妆会场</li>
        <li>进口会场</li>
        <li>飞猪旅行</li>
    </ul>
</div>
<script src="js/underscore.js"></script>
<script>
var list = document.querySelectorAll('#box li');
var tMall = document.querySelector('#t-mall');
var oul = document.querySelector('#box ul');
var beginX = 0;
var endX = 0;
var temp = 0;
_.each(list,function (ele, index) {
    ele.onmouseover = function () {
        endX = this.offsetLeft;
    };
    ele.onclick = function () {
        temp = this.offsetLeft;
    }
});
oul.onmouseout = function () {
    endX = temp;
}
setInterval(function () {
    beginX = beginX + (endX - beginX) / 10;
    tMall.style.left = beginX + 'px';
},20)
</script>
</body>
</html>
