<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #box {
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            position: relative;
        }
    </style>
</head>
<body>
<button id="btn">匀速动画</button>
<div id="box"></div>
<script>
    var btn = document.querySelector('#btn');
    var box = document.querySelector('#box');
    var timer = null;
    var offsetX = 0;
    btn.onclick = function () {
        clearInterval(timer);
        timer = setInterval(function () {
            offsetX +=5;
            if (offsetX >= 800){
                clearInterval(timer);
                offsetX = 800;
            }
            box.style.left = offsetX + 'px';
        },20)
    }
</script>
</body>
</html>
