<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #box {
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            position: relative;
        }
        #box1 {
            width: 200px;
            height: 200px;
            background-color: blue;
            position: relative;
            left: 0;
        }
    </style>
</head>
<body>
<button id="btn">匀速动画</button>
<div id="box"></div>
<script>
    var btn = document.querySelector('#btn');
    var box = document.querySelector('#box');
    var timer = null;
    var offsetX = 0;
    btn.onclick = function () {
        linear(box,10,500);
    }
    function linear(obj, speed, target) {
        clearInterval(obj.timer);
        obj.timer = setInterval(function () {
            var offsetX = obj.offsetLeft;
            if (offsetX <= target){
                offsetX += speed;
                if (offsetX >= target) {
                    clearInterval(obj.timer);
                    offsetX = target;
                }
            } else {
                offsetX -= speed;
                if (offsetX <= target){
                    clearInterval(obj.timer);
                    offsetX = target;
                }
            }
            obj.style.left = offsetX + 'px';
        },20);
    }
</script>
</body>
</html>
