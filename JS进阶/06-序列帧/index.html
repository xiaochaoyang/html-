<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #box {
            width: 600px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid #000000;
        }
        #box ul {
            width: 100%;
            height: 100%;
            list-style: none;
        }
        #box ul li {
            float: left;
            width: 100px;
            height: 100px;
            background: url("images/pic.jpg") no-repeat;
            position: relative;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="js/utils.js"></script>
<script>
    var list = $('#box ul li');
    var count = 6;
    var row = 0;
    var col = 0;
    each(list,function (e, index) {
        row = parseInt(index / count);
        col = index % count;
        e.setAttribute('col',col+'');
        e.style.backgroundPosition = -100*col + 'px ' + -row*100 + 'px';
    })
    function a0() {
        each(list,function (e, index) {
            e.style.left = '-600px';
            e.style.top = '-300px';
            e.style.opacity = 0;
            setTimeout(function () {
                buffer(e,{left:0,top:0,opacity:1});
            },150*index);
        })
    }
    function a1() {
        each(list,function (e, index) {
            e.style.top = '-300px';
            e.style.opacity = 0;
            setTimeout(function () {
                buffer(e,{top:0,opacity:1});
            },150*index);
        })
    }
    a1();
</script>
</body>
</html>
