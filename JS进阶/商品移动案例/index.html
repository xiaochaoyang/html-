<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #slider {
            width: 800px;
            height: 180px;
            border: 1px solid #cccccc;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }
        #slider ul {
            width: 2600px;
            height: 130px;
            list-style: none;
            margin-top: 10px;
            position: relative;
        }
        #slider ul li {
            float: left;
        }
        #slider ul li img {
            vertical-align: top;
        }
        .progress {
            width: 100%;
            height: 25px;
            background-color: #cccccc;
            position: absolute;
            left: 0;
            bottom: 0;
        }
        .progress-btn {
            width: 100px;
            height: 100%;
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 15px;
        }
    </style>
</head>
<body>
<div id="slider">
    <ul>
        <li><img src="images/img1.jpg" alt=""></li>
        <li><img src="images/img2.jpg" alt=""></li>
        <li><img src="images/img3.jpg" alt=""></li>
        <li><img src="images/img4.jpg" alt=""></li>
        <li><img src="images/img5.jpg" alt=""></li>
        <li><img src="images/img6.jpg" alt=""></li>
        <li><img src="images/img7.jpg" alt=""></li>
        <li><img src="images/img8.jpg" alt=""></li>
        <li><img src="images/img1.jpg" alt=""></li>
        <li><img src="images/img2.jpg" alt=""></li>
        <li><img src="images/img1.jpg" alt=""></li>
        <li><img src="images/img2.jpg" alt=""></li>
        <li><img src="images/img3.jpg" alt=""></li>
        <li><img src="images/img4.jpg" alt=""></li>
        <li><img src="images/img5.jpg" alt=""></li>
        <li><img src="images/img6.jpg" alt=""></li>
        <li><img src="images/img7.jpg" alt=""></li>
        <li><img src="images/img8.jpg" alt=""></li>
        <li><img src="images/img1.jpg" alt=""></li>
        <li><img src="images/img2.jpg" alt=""></li>
    </ul>
    <div class="progress">
        <span class="progress-btn"></span>
    </div>
</div>
<script>
    var slider = document.querySelector('#slider');
    var oul = document.querySelector('#slider ul');
    var progress_btn = document.querySelector('#slider .progress-btn');
    progress_btn.style.width = slider.offsetWidth / oul.offsetWidth * slider.offsetWidth + 'px';
    progress_btn.onmousedown = function (event) {
        var distanceX = event.clientX - slider.offsetLeft - progress_btn.offsetLeft;
        document.onmousemove = function (event) {
            var x = event.clientX - slider.offsetLeft - distanceX;
            if (x <= 0) {
                x = 0;
            } else  if (x>=slider.offsetWidth-progress_btn.offsetWidth-2) {
                x = slider.offsetWidth - progress_btn.offsetWidth-2;
            }
            progress_btn.style.left = x + 'px';
            oul.style.left = - x / (slider.offsetWidth - progress_btn.offsetWidth) * (oul.offsetWidth - slider.offsetWidth) + 'px';
            return false;
        }
        return false;
    }
    document.onmouseup = function () {
        document.onmousemove = null;
    }
</script>
</body>
</html>
