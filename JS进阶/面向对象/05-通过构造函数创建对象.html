<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Dog() {
        this.name = '未命名';
        this.age = 0;
        this.sex = '男';
        this.eat = function () {
            console.log(this.name + '吃了');
        }
        this.run = function () {
            console.log(this.name + '跑了');
        }
    }
    var dog = new Dog();
    dog.name = '小小';
    console.log(dog.name);
</script>
</body>
</html>
