<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #000000;
        }
        img {
            vertical-align: top;
        }
        #box {
            position: fixed;
            right: 0;
            bottom: 0;
        }
        #box .top {
            position: relative;
        }
        #close {
            width: 25px;
            height: 25px;
            position: absolute;
            right: 0;
            top: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="box">
    <div class="top">
        <span id="close"></span>
        <img src="images/top.jpg" alt="">
    </div>
    <div class="bottom">
        <img src="images/bottom.jpg" alt="">
    </div>
</div>
<script src="js/utils.js"></script>
<script>
    var close = $('#close');
    close.onclick = function () {
        buffer($('#box .bottom'),{height:0},function () {
            buffer($('#box'),{width:0},function () {
                $('#box .top').removeChild(close);
            })
        });
    }
</script>
</body>
</html>
