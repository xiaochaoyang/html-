<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #000000;
        }
        .star {
            background: url("images/star.png") no-repeat;
            width: 30px;
            height: 30px;
            position: absolute;
            left: 0;
            top: 0;
            -webkit-background-size: 100% 100%;
            background-size: 100% 100%;
            -webkit-animation: move 1s linear alternate;
            -o-animation: move 1s linear alternate;
            animation: move 1s linear alternate;
            transition: all 1s;
        }
        .star:hover {
            transform: rotate(180deg) scale(2) !important;
        }
        @keyframes move {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div id="main"></div>
<script>
    var screenW = document.documentElement.clientWidth;
    var screenH = document.documentElement.clientHeight;
    var main = document.getElementById('main');
    for (var i = 0; i < 150; i++) {
        var span = document.createElement('span');
        main.appendChild(span);
        span.className = 'star';
        var x = Math.random() * (screenW - 30);
        var y = Math.random() * (screenH - 30);
        span.style.left = x + 'px';
        span.style.top = y + 'px';
        var scale = Math.random() * 1.5;
        span.style.transform = 'scale(' + scale + ')';
        var del = Math.random();
        span.style.animationDelay = del + 's';
    }
</script>
</body>
</html>
